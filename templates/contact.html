{% extends "base.html" %}

{% block content %}
<section style="padding: 5px;" class="hero-text">
    <h2>Ne znaš što odabrati?</h2>
    <p>Edukacije i rješenja krojimo po potrebi klijenta</p>
</section>
<section class="contact-section">
  <div class="form-container">
    <h2>Kontaktiraj nas</h2>
    <form method="POST" action="{{ url_for('contact') }}">
      <div class="form-group">
        <label for="name">Ime i prezime ili naziv tvrtke</label>
        <input type="text" id="name" name="name">
      </div>

      <div class="form-group">
        <label for="email">E mail adresa ili kontakt broj</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Imaš poruku ili pitanje za nas?</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="blog-button">Pošalji</button>
      <p style="margin-top: 10px;">Podaci se šalju na email stemici@gmail.com i nigdje se ne zapisuju!</p>
    </form>
  </div>
</section>
{% endblock %}
